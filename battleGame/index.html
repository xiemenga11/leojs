	<meta charset="UTF-8">
	<title>battleGame</title>
</head>
<body>
<script src="../js/leo.js"></script>
<script>
(function(){
	var Hero = function(dataObj){
		this.ad = 10
		this.def = 3
		this.hp = 100
		this.mp = 0
		this.crit = 0
		this.speed = 1
		this.skill = []
		this.extend(dataObj)	
	}

	Hero.prototype = {
		die:function(battleTimer){
			if(this.hp <=0) clearInterval(battleTimer)
		},
		win:function(battleTimer){

		}
	}

	function Battle(p1,p2){
		var timer1 = setInterval(function(){
			p2.hp -= (p1.ad - p2.def)
			console.log(p1.name + "对" + p2.name + "造成了" + (p1.ad - p2.def) + "点伤害")
			console.log(p2.name + '还剩' + p2.hp)
			console.log('-------------------------------')
		},1000 * p1.speed)
		var timer2 = setInterval(function(){
			p1.hp -= (p2.ad - p1.def)
			console.log(p2.name + "对" + p1.name + "造成了" + (p2.ad - p1.def) + "点伤害")
			console.log(p1.name + '还剩' + p1.hp)
			console.log('-------------------------------')
		},1000 * p2.speed)

	}
	var leo = new Hero({name:'谢'})
	var meng = new Hero({name:'红'})
	Battle(leo,meng)
}())
</script>
