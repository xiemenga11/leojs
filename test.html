<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" href="css/main.css">
	<style>
	*{
		user-select:none;
	}
	body{
		padding: 0;
		margin:0;
	}
	
	#can{
		width:100%;
		height:100%;
		background-color: skyblue;
	}
	[data-role],
	[data-role] *{
		background-color: red;
		color:white;
	}
	</style>
</head>
<body>
	<!-- <canvas id="can" width="1000" height="600"></canvas> -->
	<div data-role="master" class="test">这是一个模板{%name%}议会 楞<h1>sex:{%sex%}</h1><h2>my age is {%age%}</h2></div>
	<img src="" alt="" class="test">
	<a href="" class="test"></a>
	<p class="test"></p>
	<table class="test"><tr class="test"></tr></table>
	<i class="test"></i>
	<b class="test"></b>
	<em class="test"></em>
	<span class="test"></span>
	<input type="text" class="test">
<script src="js/leo.js"></script>
<script src="js/leo.game.js"></script>
<script>
	
	l.PLUS({
		load:function(data){
			var that = this;
			var str = this.html();
			this.html(this.html().replace(/\{%\w*%\}/g,''))
			l.ajax({
				url:data.url,
				method:'get',
				json:data.json || false,
				callback:function(){
					if(data.json){
						for(var i in this.content){
							str = str.replace('{%' + i + '%}',this.content[i])
						}
					}else{
						str = data.reg 
							? str.replace(data.reg,this.content)
							: this.content
					}
					that.html(str)
				}
			})
		}
	})
	l._class('test').load({
		url:'json.txt',
		json:true
	});

	if(l.isMobile()){
		alert('this is mobile')
	}else{
		alert('this is pc')
	}
</script>
</body>
</html>
