<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
	*{
		user-select:none;
	}
	body{
		background-color: #eee;
	}
	#wrap{
		height: 500px;
		width:400px;
		padding:10px;
		background-color: #fff;
	}
	</style>
</head>
<body>
	
<script src="js/leo.js"></script>
<script src="js/vue.js"></script>
<script src="js/bmob-min.js"></script>
<script>
	
    Bmob.initialize('2fc7347823fc0ad00b00121b3cea9354','09c5119023607cef6917d2136e4c1b27');
    var Post = Bmob.Object.extend("Post");
	var Comment = Bmob.Object.extend("Comment");

	// Create the post
	var myPost = new Post();
	myPost.set("title", "I'm Hungry");
	myPost.set("content", "Where should we go for lunch?");

	// Create the comment
	var myComment = new Comment();
	myComment.set("content", "Let's do Sushirrito.");

	// Add the post as a value in the comment
	myComment.set("parent", myPost);

	// This will save both myPost and myComment
	myComment.save();
	var query = new Bmob.Query(Comment);
	query.find({
		success:function(ret){
			document.write(JSON.stringify(ret))
			var par = ret[0].get('parent');
			par.fetch({
				success:function(r){
					alert(JSON.stringify(r))
				}
			})
		}
	})
</script>
</body>
</html>
