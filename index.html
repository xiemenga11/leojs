<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>阿蒙的小工具</title>
	<link rel="stylesheet" href="css/main.css">
	<style>
		#frm{
			width:100%;
			height:100%;
			position: fixed;
			top:0;
			left:0;
			background-color: #fff;
		}
		.close-btn,
		.btn{
			background-color: rgba(0,0,0,0.4);
			color:white;
			padding:10px;
			border-radius: 5px;
			cursor:pointer;
			margin-left:10px;
		}
		.close-btn{
			position: fixed;
			right:20px;
			top:20px;
		}
	</style>
</head>
<body>
	<h1 id="header" class="txtc">阿蒙的小工具</h1>
	<div id="content" v-cloak>
		<span class="btn" v-for="i in config" @click="openFrm(i.url)">{{i.name}}</span>
		<iframe v-show="frmShow" :src="currentPage" frameborder="0" id="frm"></iframe>
		<div v-show="frmShow" @click="closeFrm" class="close-btn">回到首页</div>
	</div>

<script src="config.js"></script>
<script src="js/vue.js"></script>
<script>
	var content = new Vue({
		el:'#content',
		data:{
			config:config,
			frmShow:false,
			currentPage:''
		},
		methods:{
			closeFrm:function(){
				this.frmShow = false;
			},
			openFrm:function(url){
				this.currentPage = url;
				this.frmShow = true;
			}
		}
	})
</script>
</body>
</html>
