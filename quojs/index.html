<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>quo.js test</title>
	<style>
	#touch{
		padding:30px 100px;
		background-color: red;
		color:white;
	}
	</style>
</head>
<body>
	<div id="touch">this is touch block</div>
	<script src="quo.min.js"></script>
	<script>
		$$('#touch').tap(function(){
			alert("tap")
		})
		$$('#touch').doubleTap(function(){
			alert("doubleTap")
		})

	</script>
</body>
</html>
