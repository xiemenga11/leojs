<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>疯狂贪吃蛇</title>
	<link rel="stylesheet" href="../css/main.css">
	<style>
		body{
			font-size: 0;
		}
		#game{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<canvas id="game" width="1000" height="600"></canvas>


	<script src="../js/leo.js"></script>
	<script src="js/leo.game.js"></script>
	<script src="js/snake.class.js"></script>
	<script>
		var g = new Game('game');
		var snake = new Snake(g);
		snake.body.push(new SnakeBody({
			game:g,
			wid:10,
			hei:10,
			posx:445,
			posy:295
		}))


		g.startLoop(function(){
			snake.run()
		})

		l.times(100,function(){
			snake.eat();
		})

		l.id('game').on('mousemove',function(e){
			var e = e || event;
			snake.body[0].posx = e.offsetX / l.scr.W * 1000;
			snake.body[0].posy = e.offsetY / l.scr.H * 600;

			g.monitorConfig.msgObj.mouseX = e.offsetX;
			g.monitorConfig.msgObj.mouseY = e.offsetY;
		})

		var arr = [4,3,1,6,5,8];
		console.log(arr);
		arr.bubbleSort()
		console.log(arr);
	</script>
</body>
</html>
